<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="debugUIEnabled: true">
      <!-- <a-marker type="pattern" url="./wayward.patt"> -->
      <a-marker type="nft" url="./wm">
        <a-entity
          position="0 0 0"
          rotation="0 45 0"
          scale="0.25 0.25 0.25"
          gltf-model="./scene/mime.glb"
          animation="property: default; from 0; to: 140; loop: true; dur: 10000; easing: linear;"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
